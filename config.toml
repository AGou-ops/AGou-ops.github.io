baseURL = "https://agou-ops.cn/"
title = "AGou's blog"
enableRobotsTXT = true
enableEmoji = true
theme = "jane"

hasCJKLanguage = true     # has chinese/japanese/korean ? # 自动检测是否包含 中文\日文\韩文
paginate = 10         # Number of articles displayed on the homepage # 首页每页显示的文章数
rssLimit = 20             # Limit Entry Count to Rss file # 限制 Rss 文章输出数量
disqusShortname = ""      # disqus_shortname
googleAnalytics = ""      # UA-XXXXXXXX-X
copyright = "WTFPLv2"            # default: author.name ↓        # 默认为下面配置的author.name ↓
languageCode = "en-us"
enableGitInfo = true      # use git commit log to generate lastmod record # 可根据 Git 中的提交生成最近更新记录。
# uglyURLs = true         # more info: https://gohugo.io/content-management/urls/#ugly-urls

# Highlight options.
# See https://gohugo.io/content-management/syntax-highlighting/
PygmentsCodeFences = true # Enable syntax highlighting with GitHub flavoured code fences
PygmentsUseClasses = true # Use CSS classes to format highlighted code
PygmentsCodefencesGuessSyntax = true
PygmentsOptions = "linenos=table"

# 使markdown渲染raw HTML标签
[markup.goldmark.renderer]
unsafe= true

# Enable author pages
[taxonomies]
  author = "author"
  tag = "tags"
  category = "categories"

# language support # en / zh-cn / other... translations present in i18n/
defaultContentLanguage = "en"           # Default language to use
[languages.en]
  languageCode = "en"

[author]                  # essential                     # 必需
  name = "AGou-ops"
  email = "suofeiyaxx@gmail.com"

[sitemap]                 # essential                     # 必需
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[languages.en.menus.main]]             # config your menu              # 配置目录
  name = "主页"
  weight = 10
  identifier = "home"
  url = "/"
[[languages.en.menus.main]]
  name = "归档"
  weight = 20
  identifier = "archives"
  url = "/post/"
[[languages.en.menus.main]]
  name = "标签"
  weight = 30
  identifier = "tags"
  url = "/tags/"
