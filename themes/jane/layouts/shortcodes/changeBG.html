<style>
    @font-face {
        font-family: 'iconFont';

    }
    
    .content-wrapper {
        background-image: url('{{ .Get 0 }}');
        background-size: 100%;

    .post {

        cursor: url(https://agou-images.oss-cn-qingdao.aliyuncs.com/BaseIMG/gam1571.ani), url(https://agou-images.oss-cn-qingdao.aliyuncs.com/BaseIMG/gam1571.png), auto !important;
    }
    
    .bg-white {
        opacity: 0.89;
    }
    
    #header>div>a {
        font-family: 'iconFont';
    }
    
    #menu>li:nth-child(5)>a {
        color: #FF69B4;
        font-weight: bold;
    }
    
    .wrapper {
        width: 200px;
        display: block;
        user-select: none;
        bottom: 0;
        position: fixed;
        left: -3px;
        z-index: -2;
    }
    
    @media (max-width: 767px) {
        .hidden-mobile {
            display: none;
        }
        .content-wrapper {
            background-image: url('https://api.mtyqx.cn/api/random.php');
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            cursor: url(https://agou-images.oss-cn-qingdao.aliyuncs.com/BaseIMG/gam1571.ani), url(https://agou-images.oss-cn-qingdao.aliyuncs.com/BaseIMG/gam1571.png), auto !important;
        }
        .modal {
            z-index: 10;
            display: block;
            padding-top: 100px;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.5)
        }
        .modal-content {
            margin: auto;
            background-color: #fff;
            position: relative;
            padding: 0;
            outline: 0;
            max-width: 600px
        }
        .modal-inner {
            padding: 20px 30px;
        }
        .modal-close {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: absolute;
            right: 0;
            top: 0;
            background: #ccc;
            padding: 12px 16px;
        }
        .animate-opacity {
            animation: opac 0.8s
        }
        @keyframes opac {
            from {
                opacity: 0
            }
            to {
                opacity: 1
            }
        }
    }
</style>
